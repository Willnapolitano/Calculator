<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="./css/index.css">
    <title>Calculator</title>
</head>
<body>
    <section class="section">
        <div class="corpo">

                <p id="resultado"></p>
            </div>              
            <div>
                <input type="button" value="ON" class="botoes" id="on">
            </div>
            <div>
                <input type="button" value="OFF" class="botoes" id="off">
            </div>
            <div>
                <input type="button" value="(" class="botoes" id="abrep">

            <div>
                <input type="button" value=")" class="botoes" id="fechap">

            <div>

            <div>

            <div>
